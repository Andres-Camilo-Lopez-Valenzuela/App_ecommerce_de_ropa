<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Detalle del Producto</title>
<link rel="stylesheet" href="/css/style.css" />
<style>
    .producto-detalle {
    max-width: 500px;
    margin: 40px auto;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    }

    .producto-detalle img {
    width: 100%;
    border-radius: 10px;
    }

    .producto-detalle h2 {
    margin-top: 20px;
    }

    .producto-detalle p {
    font-size: 18px;
    margin: 10px 0;
    }

    .colores {
    margin: 15px 0;
    }

    .color-option {
    display: inline-block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #ccc;
    margin: 0 5px;
    cursor: pointer;
    }

    .color-option.selected {
    border: 3px solid #000;
    }

    input[type="number"] {
    width: 60px;
    padding: 5px;
    margin: 10px auto;
    text-align: center;
    }

    .botones {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
    }

    .botones a,
    .botones button {
    text-decoration: none;
    background: #000;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    }

    .botones a:hover,
    .botones button:hover {
    background: #333;
    }

    #mensaje {
    margin-top: 10px;
    color: green;
    font-weight: bold;
    }
</style>
</head>
<body>
<div class="producto-detalle" id="detalleProducto">
    <!-- Contenido dinámico -->
</div>

<script>
    const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));
    const contenedor = document.getElementById("detalleProducto");

    if (producto) {
    contenedor.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h2>${producto.nombre}</h2>
        <p><strong>Precio:</strong> $${producto.precio}</p>
        <p><strong>Categoría:</strong> ${producto.categoria}</p>
        <p><strong>Descripción:</strong> ${producto.descripcion}</p>

        <div class="colores">
        <p><strong>Colores disponibles:</strong></p>
        <div class="color-option" style="background-color: #d3d3d3;" data-color="Gris Claro"></div>
        <div class="color-option" style="background-color: #a9a9a9;" data-color="Gris"></div>
        <div class="color-option" style="background-color: #505050;" data-color="Gris Oscuro"></div>
        <p id="colorSeleccionado"></p>
        </div>

        <p><strong>Cantidad:</strong></p>
        <input type="number" id="cantidad" value="1" min="1">

        <div class="botones">
        <button id="agregarCarrito">Añadir al carrito</button>
        <a href="/checkout.html" id="comprarAhora">Comprar ahora</a>
        <a class="volver" href="/index.html">← Volver</a>
        </div>

        <p id="mensaje"></p>
    `;

      // Selección de color
    let colorElegido = "";
    const opcionesColor = document.querySelectorAll(".color-option");
    const textoColor = document.getElementById("colorSeleccionado");

    opcionesColor.forEach((opcion) => {
        opcion.addEventListener("click", () => {
        opcionesColor.forEach((o) => o.classList.remove("selected"));
        opcion.classList.add("selected");
        colorElegido = opcion.getAttribute("data-color");
        textoColor.textContent = `Has seleccionado el color: ${colorElegido}`;
        });
    });

      // Añadir al carrito
    document.getElementById("agregarCarrito").addEventListener("click", () => {
        const cantidad = parseInt(document.getElementById("cantidad").value);
        if (!colorElegido) {
        alert("Por favor selecciona un color.");
        return;
        }

        const productoConCantidad = {
        ...producto,
        color: colorElegido,
        cantidad
        };

        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push(productoConCantidad);
        localStorage.setItem("carrito", JSON.stringify(carrito));

        document.getElementById("mensaje").textContent = "Producto añadido al carrito.";
    });

      // Comprar ahora
    document.getElementById("comprarAhora").addEventListener("click", () => {
        const cantidad = parseInt(document.getElementById("cantidad").value);
        if (!colorElegido) {
        alert("Por favor selecciona un color antes de comprar.");
        event.preventDefault();
        } else {
        const productoConCantidad = {
            ...producto,
            color: colorElegido,
            cantidad
        };
        localStorage.setItem("compraDirecta", JSON.stringify(productoConCantidad));
        }
    });
    } else {
    contenedor.innerHTML = `
        <p>No se encontró ningún producto seleccionado.</p>
        <a class="volver" href="/index.html">← Volver</a>
    `;
    }
</script>
</body>
</html>
