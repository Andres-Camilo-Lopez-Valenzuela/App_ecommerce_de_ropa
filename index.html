<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa - web site</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Contenedor del usuario -->
    <div class="customer">
        <div class="customer__text">
            <p>Hello, Welcome 👋 <br></p>
            <strong class="User">Johlver Pardo</strong>
        </div>
        <div>
            <img src="/componenetes adicionales/imagen de perfil.jpeg" alt="Imagen de perfil" class="profile">
        </div>
    </div>

    <!-- Contenedor de la barra de búsqueda y la imagen del filtro -->
    <div class="Filter">
        <div class="search-box">
            <div class="row">
                <input type="text" class="search-bar"
                    placeholder=" 🔍 Search clothes... "
                    autocomplete="off"
                >
                <button>
                    <!-- svg -->
                </button>
            </div>
            <div class="results"></div>
        </div>
        <img src="/componenetes adicionales/filter.jpeg" alt="Filter" class="filter-img">
    </div>

    <script src="script.js"></script>
    
    <!--Aqui inicia la parte de todos los items-->

    <div class="Todoslositems">
        <div class="all items">
            <img src="/componenetes adicionales/All Items.png" alt="botón de todos los items">
        </div>
        <div class="dress">
            <img src="/componenetes adicionales/Dress.png" alt="botón de vestidos">
        </div>
        <div class="t-shirt">
            <img src="/componenetes adicionales/T-Shirt.png" alt="botón de camisetas cortas">
        </div>
        <div class="pants">
            <img src="/componenetes adicionales/Jeans1.png" alt="botón de Jeans">
        </div>
    </div>

    <!--Aqui estan las opciones de la ropa-->
    <div class="galeria">
        <img src="/componenetes adicionales/Product 1.png" alt="Modelo con un bolso y zapatos de marca">
        <img src="/componenetes adicionales/Product 2.png" alt="Chica con gafas posando mientras mira la camara">
        <img src="" alt="">
        <img src="" alt="">
    </div>
</body>
</html>
